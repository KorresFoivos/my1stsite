<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;">Div 2<p>Text</p></div>
        </div>

        <div style="display: grid; 
                    grid-template-columns: 100px 100px 200px; 
                    margin-top:20px">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;">Div 2<p>Text</p></div>
            <div style="background-color: lightblue;">Div 3</div>
            <div style="background-color: lightpink;">Div 4</div>
        </div>      
        <div style="display: grid; 
                    grid-template-columns: 100px 1fr; 
                    margin-top:20px">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;">Div 2</div>
        </div>    

        <div style="display: grid; 
                    grid-template-columns: 2fr 1fr; 
                    margin-top:20px">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;">Div 2</div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 20px">
            <div style="background-color: lightblue; height:200px;">1</div>
            <div style="background-color: lightpink; height:200px;">2</div>
            <div style="background-color: lightblue; height:200px;">3</div>
            <div style="background-color: lightpink; height:200px;">4</div>
            <div style="background-color: lightblue; height:200px;">5</div>
            <div style="background-color: lightpink; height:200px;">6</div>
        </div>
    </body>
</html>
